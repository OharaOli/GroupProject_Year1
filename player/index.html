<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="../misc/connectToDB.js"></script>
	<script src="player.js"></script>
  <style>
  .hidden {
    display: none;
  }
  </style>
</head>
<body>
  <div id="join-option">
	  <input id="quiz-code-player" type="text" placeholder="Quiz Code"/>

	  <button id="join-button">Join Quiz</button>
  </div>
  <div id="intro-container" class="hidden">
  </div>
  <div id="q-and-a-container" class="hidden">
    <div id="answer-button-container">
      <button value="A" class="hidden">A</button>
      <button value="B" class="hidden">B</button>
      <button value="C" class="hidden">C</button>
      <button value="D" class="hidden">D</button>
    </div>
  </div>
  <div id="outro-container" class="hidden">
  </div>
  <p id="error-message-quiz-code-not-found" class="hidden">Quiz code does not exist.</p>
