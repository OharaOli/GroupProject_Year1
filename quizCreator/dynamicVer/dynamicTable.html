<HTML>
<HEAD>
	<TITLE> Add/Remove dynamic rows in HTML table </TITLE>
	<SCRIPT language="javascript">
		function addRow(tableID) {

			var table = document.getElementById(tableID);

			var rowCount = table.rows.length;
			var row = table.insertRow(rowCount);

			var cell1 = row.insertCell(0);
			var element1 = document.createElement("input");
			element1.type = "checkbox";
			element1.name="chkbox[]";
			cell1.appendChild(element1);

			var cell2 = row.insertCell(1);
			cell2.innerHTML = rowCount + 1;

			var cell3 = row.insertCell(2);
			var element2 = document.createElement("input");
			element2.type = "text";
			element2.name = "txtbox[]";
			cell3.appendChild(element2);


		}

		function deleteRow(tableID) {
			try {
			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;

			for(var i=0; i<rowCount; i++) {
				var row = table.rows[i];
				var chkbox = row.cells[0].childNodes[0];
				if(null != chkbox && true == chkbox.checked) {
					table.deleteRow(i);
					rowCount--;
					i--;
				}


			}
			}catch(e) {
				alert(e);
			}
		}

         //javascript for making the ansers disappear
        function myFunction()
        {
          var x = document.getElementById("answers");
          if (x.style.display === "none")
          {
            x.style.display = "block";
          }
          else
          {
             x.style.display = "none";
          }
       }

	</SCRIPT>
</HEAD>
<BODY>

	<INPUT type="button" value="Add  a question" onclick="addRow('dataTable')" />

	<INPUT type="button" value="Delete a  question" onclick="deleteRow('dataTable')" />

	<TABLE id="dataTable" width="350px" border="1">
		<TR>
			<TD><INPUT type="checkbox" name="chk"/></TD>
			<TD> 1 </TD>
			<TD> <INPUT type="text" /> </TD>
                        <TD>
                                  <button onclick="myFunction()"> Show/Hide answers</button>
                                  <div id ="answers">
                                  <table id="answerTable" width= "350px" border="1">
                                    <TR>
			              <TD><INPUT type="checkbox" name="chk"/></TD>
			              <TD> 1 </TD> 
                                      <TD> <INPUT type="text" />  </TD>
                                   </TR>
                                 </table> 
                                 <INPUT type="button" value="Add an answer" onclick="addRow('answerTable')" />
	                         <INPUT type="button" value="Delete an answer" onclick="deleteRow('answerTable')" />
                                 <div>
                      </TD>
		</TR>
	</TABLE>

</BODY>
</HTML>
