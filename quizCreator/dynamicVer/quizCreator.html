<script>

//JavaScript function intended to run when the submit button is pressed
//The function will retrieve the data for each row in turn and send it to the 
//database via an ajax call to a php function.

   function upload_data() {
      //Return the name of the quiz being submitted
      var quizName = document.getElementById('quizNameID');

      //Loop for the number of rows in the table
      numberOfRows = document.getElementById("creatorForQ1").rows.length - 1;
      for (i = 0; i < numberOfRows; i++)
      {
         //Use i to construct the ID of each row
         questionID = "q" + i;   
         relatedNodeID = "rn" + i;
         
         //Construct the ID of the answer table to be searched
         var answerTableID = "answersTableQ" + i; 

         //Initialise an array to store the answer, switch and description values
         var answers = [];
         var switches = [];
         var descriptions = [];

         //Retrieving the answers seperately because they are dynamic
         numberOfAnswers = document.getElementById(answerTableID).rows.length;
         for (n = 0; n < numberOfAnswers; n++)
         {
            //Use i and n to construct the ID of each answer, switch and description
            answerID = "ans" + i + n;   
            switchID = "swc" + i + n; 
            descriptionID = "dc" + i + n; 
            
            //Retrieve the answer using the constructed ID and push it to the array   
            answerToPush = document.getElementById(answerID);
            answers.push(answerToPush);
           
            //Push either true or false based on the checkbox
            switchChecked = document.getElementById(switchID);
            if (switchChecked.checked == true)
               switchToPush = true;
            else
               switchToPush = false;
            switches.push(switchToPush);
            
            //Retrieve the description using the constructed ID and push it to the array
            descriptionToPush = document.getElementById(descriptionID);
            descriptions.push(descriptionToPush);
         }//for 
         
         //Use the constructed IDs and arrays to access the data
         var question = document.getElementById(questionID);
         var relatedNodeID = document.getElementById(relatedNodeID);
         var answer_1 = answers[0];
         var answer_2 = answers[1];
         var answer_3 = answers[2];
         var answer_4 = answers[3];
            
         var switch_1 = switches[0];
         var switch_2 = switches[1];
         var switch_3 = switches[2];
         var switch_4 = switches[3];

         var description_1 = descriptions[0];
         var description_2 = descriptions[1];
         var description_3 = descriptions[2];
         var description_4 = descriptions[3];

         alert(question.value);
         alert(relatedNodeID.value);
         alert(answer_1.value);
         alert(switch_1);
         alert(description_1.value);

         requestDataFromDB(testForErrors, "./test.php?quizName=TESTNAME&question=TESTQUESTION");
