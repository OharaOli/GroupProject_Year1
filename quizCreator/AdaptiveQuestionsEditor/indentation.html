<!DOCTYPE html>
<html>
<title>
Quiz creator
</title>
<head>
  <!-- Accessing javascript from a separate file -->

  <!-- plug in for jQuery -->
  <script type="text/javascript" src="./jquery-3.3.1.min.js"> </script>
  <!-- plug in for jQuery connections -->

  <script type="text/javascript" src="./jquery.connections.js"> </script>



  <script type="text/javascript" src="./indentation.js"> </script>

  <!-- Accessing Css from a separate file -->
  <link href="./indentation.css" rel="stylesheet" type="text/css">
</head>
<body>




<div style="width: 800px; margin: auto;" id="QuizEditor">

  <!-- buttons for editing order and submission -->
  <div>
    <input type="button" value="submit"> </input>
    <input type="button" value="edit root question order" onClick="editRootQOrder()"> </input>
  </div>
  <br/>

  <div id="rootQDivQ1" data-QId="Q1">
    <table id="rootQTableQ1" border="1" class="rootQTable" data-indent="0">
      <!-- Labels for quiz master -->
      <tr>
        <th>Root</th>
        <th>Question</th>
        <th>Time limit</th>
        <th>Answers</th>
      </tr>
      <tr>
        <td> Q1 </td>
        <td> <input class="questionField" type="text"> </input> </td>
        <td> <input class="timeLimitField" type="text"> </input> </td>
        <td>
          <table id="AnswersTableQ1" class="AnswersTable" border="1"> <!-- answer table -->
            <tr> <!--A-->
              <td> A </td>
              <td> <input class="correctnessCheckBox" type="checkbox"> </input></td>
              <td> <input class="answerField" type="text" placeholder="Answer"> </input></td>
              <td rowspan="4"> <input class="answerDescriptionField" type="text" placeholder="description"> </input> </td>
            </tr>

            <tr> <!--B-->
              <td> B </td>
              <td> <input class="correctnessCheckBox" type="checkbox"> </input></td>
              <td> <input class="answerField" type="text" placeholder="Answer"> </input></td>
            </tr>

            <tr> <!--C-->
              <td> C </td>
              <td> <input class="correctnessCheckBox" type="checkbox"> </input></td>
              <td> <input class="answerField" type="text" placeholder="Answer"> </input></td>
            </tr>

            <tr> <!--D-->
              <td> D </td>
              <td> <input class="correctnessCheckBox"  type="checkbox"> </input></td>
              <td> <input class="answerField" type="text" placeholder="Answer"> </input></td>
            </tr>
          </table> <!-- answer table-->
        </td> <!-- the 4th column of the question table -->
      </tr> <!-- the only row of the question table -->
    </table> <!-- Q1Table -->

    <!-- button for adding link question -->
    <br/>
    <div class="subQDiv" id="subQDivQ1" data-numOfSubQSoFar="0">
      <input class="addSubQButton" type="button" value="+" onClick="addSubQuestion(this)"></input>
    </div>
  </div> <!-- rootQDivQ1 -->



  <br/>
  <input id="addRootQButton" style="display: block" class="addRootQButton" type="button" value="add root question" onClick="addRootQuestion(this)"> </input>
</div> <!-- QuizEditor -->

<br/>


</body>


</html>
